name: Publish

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: jitterbit/get-changed-files@v1
        id: abc
        with:
          format: space-delimited
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Printing
        run: |
          echo "All:"
          echo "${{ steps.abc.outputs.all }}"
          echo "Added:"
          echo "${{ steps.abc.outputs.added }}"
          echo "Removed:"
          echo "${{ steps.abc.outputs.removed }}"
          echo "Renamed:"
          echo "${{ steps.abc.outputs.renamed }}"
          echo "Modified:"
          echo "${{ steps.abc.outputs.modified }}"
          echo "Added+Modified:"
          echo "${{ steps.abc.outputs.added_modified }}"
      # - uses: InfraWay/tweet-action@v1.0.1
      #   with:
      #     status: Tweeted from Github Actions
      #     api_key: ${{ secrets.TWITTER_API_KEY }}
      #     api_key_secret: ${{ secrets.TWITTER_API_KEY_SECRET }}
      #     access_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      #     access_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - uses: rg-wood/send-tweet-action@v0.18
        with:
          status: 'Hi, this is a test!'
          consumer-key: ${{ secrets.TWITTER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_API_KEY_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
